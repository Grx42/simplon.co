    <script>
    var elemField = document.getElementsByClassName('text');
    var tabTroll = ['', 'HAHAHA', 'raté !', 'Essaye encore !', "C'est enervant, hein ?", "Eh ben alors? T'as du mal ?"];

    for (var i=0, c=elemField.length; i < c; i++)
      {

        elemField[i].addEventListener('onchange', function(e){
          e.target.value = "Non, je veux pas";
        }, false);

        elemField[i].addEventListener('mouseover', function(e){
          this.focus();
          this.value = '';
          this.placeholder = tabTroll[Math.floor((Math.random() * 5) + 1)];
          this.value = '';
          this.disabled = true;
          setTimeout(function () {
            e.target.disabled = false;
          }, 10000);
        }, false);

        elemField[i].addEventListener('mouseout', function(e){
          this.blur();
        }, false);
      }
    </script>
